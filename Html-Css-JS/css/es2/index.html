<!DOCTYPE html>
<html>
<head>
  <title>Stile di una card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="card">
    <img src="image.jpg" alt="Image" class="card-image">
    <div class="card-content">
      <h2 class="card-title">Titolo della Card</h2>
      <p class="card-description">Descrizione della card.</p>
      <a href="#" class="card-link">Maggiori informazioni</a>
    </div>
  </div>
</body>
</html>
