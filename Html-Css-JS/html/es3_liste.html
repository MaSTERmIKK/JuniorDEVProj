<!DOCTYPE html>
<html lang="it">

<head>

  <title>Liste</title>
</head>

<body>
  <h1>Lista non ordinata</h1>
  <ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
  </ul>

  <h1>Lista ordinata</h1>
  <ol>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
  </ol>
</body>

</html>
