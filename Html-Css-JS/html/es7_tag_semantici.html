<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Stile di esempio per evidenziare i tag semantici */
    section {
      background-color: #f2f2f2;
      padding: 10px;
    }

    article {
      background-color: #eaeaea;
      padding: 10px;
    }

    aside {
      background-color: #f9f9f9;
      padding: 10px;
    }

    header {
      background-color: #f5f5f5;
      padding: 10px;
    }

    nav {
      background-color: #f7f7f7;
      padding: 10px;
    }

    footer {
      background-color: #f3f3f3;
      padding: 10px;
    }
  </style>

  <title>Tag Semantici</title>
</head>

<body>
  <header>
    <h1>Titolo del Sito</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Chi siamo</a></li>
        <li><a href="#">Servizi</a></li>
        <li><a href="#">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Sezione Principale</h2>
    <article>
      <h3>Titolo dell'Articolo</h3>
      <p>Contenuto dell'articolo...</p>
    </article>

    <aside>
      <h3>Contenuto Aggiuntivo</h3>
      <p>Contenuto aggiuntivo...</p>
    </aside>
  </section>

  <footer>
    <p>Â© 2023 Nome del Sito. Tutti i diritti riservati.</p>
  </footer>
</body>

</html>
